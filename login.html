<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <ul class="nav">
        <li class="nav-item" style="margin-right: auto; display: flex; align-items: center;">
            <img src="imagenes/LogoSinFondo.png" alt="PawPal Logo" style="height: 90px; margin-right: 10px; margin-top: 8px;">
            <img src="imagenes/NombreSinFondo.png" alt="PawPal Nombre" style="height: 200px;" style="width: 100px; margin-top: 5000px;">
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Sobre Nosotros</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Ayuda</a>
        </li>
        <li class="nav-item">
            <a href="login.html" class="nav-link">Iniciar Sesión</a>
        </li>
    </ul>

    <div class="container">
        <div class="left-section">
            <h2>Descubre los mejores Diseñadores & Creativos.</h2>
            <img src="illustration.png" alt="Ilustración creativa">
            <p>Arte por <a href="#">Irina Valeeva</a></p>
        </div>
        <div class="right-section">
            <h2>Inicia sesión en Dribbble</h2>
            <form>
                <input type="text" id="email" placeholder="Correo electrónico">
                
                <input type="password" id="password" placeholder="Contraseña">
                <a href="#" class="links">¿Olvidaste tu contraseña?</a>
                
                <button type="button" class="login-btn" onclick="window.location.href='inicio.html'">Iniciar sesión</button>    
            </form>
            <div class="divider">o</div>
            <div class="social-buttons">
                <p class="social-text">Inicia sesión con:</p>
                <div class="social-icons">
                    <button class="social-btn">
                        <img src="iconos/instagram.png" alt="Instagram">
                    </button>
                    <button class="social-btn">
                        <img src="iconos/x.png" alt="Twitter">
                    </button>
                    <button class="social-btn">
                        <img src="iconos/facebook.png" alt="Facebook">
                    </button>
                    <button class="social-btn">
                        <img src="iconos/google.jpg" alt="Google">
                    </button>
                </div>
            </div>
            <p>¿No tienes una cuenta? <a href="#" class="links">Regístrate ahora</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
