<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="login.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="menu-icon" id="menu-toggle">&#9776;</div>
            <img src="imagenes/logoSinFondo.png" alt="P Logo" class="logo1" />
            <img src="imagenes/nombreSinFondo.png" alt="Nombre Logo" class="logo2" />
        </div>
        <ul class="nav-menu" id="nav-menu">
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#servicios">Sobre Nosotros</a></li>
            <li><a href="#nosotros">Ayuda</a></li>
            <li><a href="#contacto">Iniciar sesión</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="right-section login">
            <h2>Iniciar sesión</h2>
            <form>
                <input type="email" id="correo" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="login-btn">Iniciar sesión</button>
            </form>
            <div class="divider">
                <span>o</span>
            </div>
            <div class="google-login">
                <p>Inicia sesión con:</p>
                <img src="iconos/google.png" alt="Google Icon" class="google-icon">
            </div>
            <p class="register-text">¿No tienes una cuenta? 
                <a href="register.html" class="links">Regístrate aquí</a>
            </p>
        </div>
    </div>

    <div class="footer-image"></div>
</body>
</html>
