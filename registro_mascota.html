<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascota</title>
    <link rel="stylesheet" href="registro_mascota.css">
    <script src="registro_mascota.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="menu-icon" id="menu-toggle">&#9776;</div>
            <img src="imagenes/logoSinFondo.png" alt="P Logo" class="logo1" />
            <img src="imagenes/nombreSinFondo.png" alt="Nombre Logo" class="logo2" />
        </div>
        <ul class="nav-menu" id="nav-menu">
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#miperfil">Mi Perfil</a></li>
            <li><a href="#cambiarmascota">Cambiar de Mascota</a></li>
            <li><a href="#configfamilia">Configurar Familia</a></li>
            <li><a href="#escaneartag">Escanear Tag</a></li>
            <li><a href="#cerrarsesion">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <div class="back-link-container">
    <a href="inicio.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Volver
    </a>

    <div class="form-container">
        <h1>Registrar Mascota</h1>
        <form id="pet-form">
            <div class="form-group">
                <input type="text" id="pet-name" name="pet-name" placeholder="Nombre de la Mascota" required>
            </div>
            <div class="form-group">
                <input type="text" id="pet-type" name="pet-type" placeholder="Tipo de Mascota" required>
            </div>
            <div class="form-group">
                <input type="text" id="pet-breed" name="pet-breed" placeholder="Raza">
            </div>
            <div class="form-group">
                <input type="number" id="pet-age" name="pet-age" placeholder="Edad en años" min="0">
            </div>
            
            <div class="form-group">
                <input type="file" id="pet-image" name="pet-image" accept="image/*" onchange="handleFileSelection(this)">
                <span id="file-name" class="file-label">Ningún archivo seleccionado</span>
            </div>
            <div class="form-group image-preview">
                <img id="image-preview" src="#" alt="Previsualización de la imagen" style="display: none; max-width: 100%; height: auto; border: 1px solid #ccc; margin-top: 10px;">
                <button type="button" id="remove-file-btn" class="remove-file-btn" style="display: none;" onclick="removeFile()">Eliminar selección</button>
            </div>
            <button type="submit" class="submit-btn">Registrar Mascota</button>
        </form>
    </div>
</div>
</body>
</html>
