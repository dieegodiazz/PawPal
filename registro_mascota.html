<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascota</title>
    <link rel="stylesheet" href="registro_mascota.css">
    <script src="registro_mascota.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="imagenes/PawPalNoFondo.png" alt="Logo">
        </div>
        <h2>Registrar Mascota</h2>
        <form class="login-form">
            <div class="form-left">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Escribe el nombre de tu mascota" required>
            
                <label for="especie">Especie</label>
                <input type="text" id="especie" list="especies" placeholder="Selecciona o escribe la especie" required>
                <datalist id="especies">
                    <option value="Perro">
                    <option value="Gato">
                    <option value="Ave">
                    <option value="Otro">
                </datalist>
            
                <label for="raza">Raza</label>
                <input type="text" id="raza" placeholder="Escribe la raza de tu mascota" required>
            
                <label for="edad">Edad</label>
                <input type="number" id="edad" placeholder="Escribe la edad aproximada en años" min="0" required>
            
                <label for="sexo">Sexo</label>
                <input type="text" id="sexo" list="sexos" placeholder="Selecciona o escribe el sexo" required>
                <datalist id="sexos">
                    <option value="Macho">
                    <option value="Hembra">
                </datalist>
            </div>

            <div class="form-right">
                <label for="foto">Foto de la mascota (opcional)</label>
                <input type="file" id="foto" accept="image/*" class="file-input">
                <div id="preview-container">
                    <p class="preview-text">Vista previa:</p>
                    <img id="preview" src="#" alt="Vista previa de la foto" style="display: none; max-width: 100%; border: 1px solid #ccc; border-radius: 5px;">
                    <button type="button" id="remove-photo" style="display: none;">Eliminar selección</button>
                </div>
            </div>

            <button type="submit">Registrar Mascota</button>
        </form>
        <div class="register-container">
            <a href="inicio.html">Volver a Perfiles</a>
        </div>
    </div>
</body>
</html>
