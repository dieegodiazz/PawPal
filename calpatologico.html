<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Patológico</title>
    <link rel="stylesheet" href="calpatologico.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="calpatologico.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="menu-icon" id="menu-toggle">☰</div>
            <img src="imagenes/logoSinFondo.png" alt="P Logo" class="logo1" />
            <img src="imagenes/nombreSinFondo.png" alt="Nombre Logo" class="logo2" />
        </div>
        <ul class="nav-menu" id="nav-menu">
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#miperfil">Mi Perfil</a></li>
            <li><a href="#cambiarmascota">Cambiar de Mascota</a></li>
            <li><a href="#configfamilia">Configurar Familia</a></li>
            <li><a href="#escaneartag">Escanear Tag</a></li>
            <li><a href="#cerrarsesion">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <div class="back-link-container">
        <a href="salud.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>

    <div class="form-container">
        <div class="title-with-help">
            <h1>Calendario Patológico</h1>
        </div>

        <div class="calendar-section">
            <div class="month-selector">
                <button id="prev-month"><</button>
                <span id="current-month"></span>
                <button id="next-month">></button>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <div class="calendar-day">Lun</div>
                <div class="calendar-day">Mar</div>
                <div class="calendar-day">Mié</div>
                <div class="calendar-day">Jue</div>
                <div class="calendar-day">Vie</div>
                <div class="calendar-day">Sáb</div>
                <div class="calendar-day">Dom</div>
            </div>
        </div>

        <div class="symptoms-section">
            <h2>Síntomas Registrados</h2>
            <div class="symptoms-list" id="symptoms-list">
                <!-- Symptoms will be dynamically inserted here -->
            </div>
        </div>

        <!-- Botón Registrar Síntoma -->
        <button class="new-reminder-btn" onclick="window.location.href='registrar_sintoma.html'">
            Registrar Síntoma
        </button>
    </div>
</body>
</html>
