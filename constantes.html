<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitorización de Constantes</title>
    <link rel="stylesheet" href="constantes.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="constantes.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="menu-icon" id="menu-toggle">☰</div>
            <img src="imagenes/logoSinFondo.png" alt="P Logo" class="logo1" />
            <img src="imagenes/nombreSinFondo.png" alt="Nombre Logo" class="logo2" />
        </div>
        <ul class="nav-menu" id="nav-menu">
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#miperfil">Mi Perfil</a></li>
            <li><a href="#cambiarmascota">Cambiar de Mascota</a></li>
            <li><a href="#configfamilia">Configurar Familia</a></li>
            <li><a href="#escaneartag">Escanear Tag</a></li>
            <li><a href="#cerrarsesion">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <div class="back-link-container">
        <a href="salud.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>

    <div class="form-container">
        <div class="title-with-help">
            <h1>Constantes Vitales Actuales <span class="reminder-count"></span></h1>
        </div>

        <div class="vital-signs">
            <div class="vital-sign-box">
                <h3>Frecuencia cardíaca</h3>
                <p><span id="heart-rate">74</span> LPM</p>
                <canvas id="heartRateChart" class="vital-chart"></canvas>
            </div>

            <div class="vital-sign-box">
                <h3>Oxígeno</h3>
                <p><span id="oxygen-level">95</span> %</p>
                <canvas id="oxygenChart" class="vital-chart"></canvas>
            </div>

            <div class="vital-sign-row">
                <div class="vital-sign-box small">
                    <h3>Frecuencia respiratoria</h3>
                    <p><span id="resp-rate">20</span> RPM</p>
                </div>
                <div class="vital-sign-box small temperature-box">
                    <h3>Temperatura</h3>
                    <p><span id="temperature">38.2</span>°C</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
