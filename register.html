<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<script src="index.js"></script>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="menu-icon" id="menu-toggle">&#9776;</div>
            <img src="imagenes/logoSinFondo.png" alt="P Logo" class="logo1" />
            <img src="imagenes/nombreSinFondo.png" alt="Nombre Logo" class="logo2" />
        </div>
        <ul class="nav-menu" id="nav-menu">
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#servicios">Sobre Nosotros</a></li>
            <li><a href="#nosotros">Ayuda</a></li>
            <li><a href="#contacto">Iniciar sesión</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="left-section registro">
            <h2>Completa tu registro</h2>
            <form>
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellidos" placeholder="Apellidos" required>
                <input type="email" id="correo" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <input type="tel" id="telefono" placeholder="Teléfono" required>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Al registrarte, aceptas nuestras <a href="#">políticas de privacidad</a> y <a href="#">términos de uso</a>.</label>
                </div>
                
                <button type="submit" class="login-btn">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? 
                <a href="login.html" class="links">Inicia sesión aquí</a>
            </p>
        </div>
    </div>

    <div class="footer-image"></div>
</body>
</html>
