<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <ul class="nav">
        <li class="nav-item" style="margin-right: auto; display: flex; align-items: center;">
            <img src="imagenes/LogoSinFondo.png" alt="PawPal Logo" style="height: 90px; margin-right: 10px; margin-top: 8px;">
            <img src="imagenes/NombreSinFondo.png" alt="PawPal Nombre" style="height: 200px; width: auto;">
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Sobre Nosotros</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Ayuda</a>
        </li>
        <li class="nav-item">
            <a href="login.html" class="nav-link">Iniciar Sesión</a>
        </li>
    </ul>

    <div class="container fade-in">
        <div class="left-section">
            <div class="image-carousel">
                <img src="imagenes/carrousel1.jpg" alt="Mascota 1" class="carousel-image active">
                <img src="imagenes/carrousel2.jpg" alt="Mascota 2" class="carousel-image">
                <img src="imagenes/carrousel3.jpg" alt="Mascota 3" class="carousel-image">
                <img src="imagenes/carrousel4.jpg" alt="Mascota 4" class="carousel-image">
                <img src="imagenes/carrousel5.jpg" alt="Mascota 5" class="carousel-image">
                <img src="imagenes/carrousel6.jpg" alt="Mascota 6" class="carousel-image">
                <img src="imagenes/carrousel7.jpg" alt="Mascota 7" class="carousel-image">
            </div>
        </div>
        <div class="right-section registro">
            <h2>Completa tu registro</h2>
            <form>
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellidos" placeholder="Apellidos" required>
                <input type="email" id="correo" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <input type="text" id="domicilio" placeholder="Domicilio" required>
                <input type="tel" id="telefono" placeholder="Número de teléfono" required>
                <button type="submit" class="login-btn">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? 
                <a href="#" class="links" onclick="redirectToLogin()">Inicia sesión aquí</a>
            </p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
