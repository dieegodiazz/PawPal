<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Vacuna</title>
    <link rel="stylesheet" href="registrar_vacuna.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="cartillavacunas.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="menu-icon" id="menu-toggle">☰</div>
            <img src="imagenes/logoSinFondo.png" alt="P Logo" class="logo1" />
            <img src="imagenes/nombreSinFondo.png" alt="Nombre Logo" class="logo2" />
        </div>
        <ul class="nav-menu" id="nav-menu">
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#miperfil">Mi Perfil</a></li>
            <li><a href="#cambiarmascota">Cambiar de Mascota</a></li>
            <li><a href="#configfamilia">Configurar Familia</a></li>
            <li><a href="#escaneartag">Escanear Tag</a></li>
            <li><a href="#cerrarsesion">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <div class="back-link-container">
        <a href="cartillavacunas.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>

    <div class="form-container">
        <div class="title-with-help">
            <h1>Registrar Vacuna</h1>
        </div>
        
        <form id="pet-form">
            <div class="form-group">
                <input type="text" id="reminder-desc" name="reminder-desc" placeholder="Nombre de la Vacuna" required>
            </div>
            <div class="form-group">
                <input type="date" id="reminder-date" name="reminder-date" required>
            </div>
            <div class="form-group">
                <input type="text" id="reminder-doct" name="reminder-doct" placeholder="Nombre del Doctor" required>
            </div>
            <div class="form-group">
                <select id="vaccine-status" name="vaccine-status" required>
                    <option value="" disabled selected>Estado de la Vacuna</option>
                    <option value="pendiente">Pendiente de poner</option>
                    <option value="aplicada">Aplicada</option>
                </select>
            </div>
        </form>

        <button class="new-reminder-btn" id="new-reminder-btn">Añadir Vacuna</button>

        <!-- Modal -->
        <div id="delete-modal" class="modal">
            <div class="modal-content">
                <p>¡Vacuna registrada con éxito!</p>
                <div class="modal-buttons">
                    <button id="confirm-delete" class="confirm-btn">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
