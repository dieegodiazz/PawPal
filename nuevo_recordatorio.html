<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Recordatorio</title>
    <link rel="stylesheet" href="nuevo_recordatorio.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="recordatorios.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="menu-icon" id="menu-toggle">☰</div>
            <img src="imagenes/logoSinFondo.png" alt="P Logo" class="logo1" />
            <img src="imagenes/nombreSinFondo.png" alt="Nombre Logo" class="logo2" />
        </div>
        <ul class="nav-menu" id="nav-menu">
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#miperfil">Mi Perfil</a></li>
            <li><a href="#cambiarmascota">Cambiar de Mascota</a></li>
            <li><a href="#configfamilia">Configurar Familia</a></li>
            <li><a href="#escaneartag">Escanear Tag</a></li>
            <li><a href="#cerrarsesion">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <div class="back-link-container">
        <a href="recordatorios.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>

    <div class="form-container">
        <div class="title-with-help">
            <h1>Nuevo Recordatorio</h1>
        </div>
        
        <form id="pet-form">
            <div class="form-group">
                <input type="text" id="reminder-desc" name="reminder-desc" placeholder="Descripción" required>
            </div>
            <div class="form-group">
                <input type="date" id="reminder-date" name="reminder-date" required>
            </div>
            <div class="form-group">
                <input type="time" id="reminder-time" name="reminder-time" required>
            </div>
            <div class="form-group sound-input-group">
                <input type="file" id="reminder-sound" name="reminder-sound" accept="audio/*">
                <label for="reminder-sound" class="custom-file-label">Seleccionar sonido</label>
            </div>
        </form>

        <button class="new-reminder-btn" id="new-reminder-btn">Añadir Recordatorio</button>

        <!-- Modal -->
        <div id="delete-modal" class="modal">
            <div class="modal-content">
                <p>¡Recordatorio añadido con éxito!</p>
                <div class="modal-buttons">
                    <button id="confirm-delete" class="confirm-btn">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
