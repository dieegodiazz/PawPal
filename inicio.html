<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Perfil</title>
    <link rel="stylesheet" href="inicio.css">
    <script src="inicio.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="menu-icon" id="menu-toggle">☰</div>
            <img src="imagenes/logoSinFondo.png" alt="P Logo" class="logo1" />
            <img src="imagenes/nombreSinFondo.png" alt="Nombre Logo" class="logo2" />
        </div>
        <ul class="nav-menu" id="nav-menu">
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#miperfil">Mi Perfil</a></li>
            <li><a href="#cambiarmascota">Cambiar de Mascota</a></li>
            <li><a href="#configfamilia">Configurar Familia</a></li>
            <li><a href="#escaneartag">Escanear Tag</a></li>
            <li><a href="#cerrarsesion">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <div class="profile-container">
        <h1>
            <span>¿A quién deseas cuidar?</span><br>
            <span>Elige tu mascota</span>
        </h1>
        <div class="profile-grid">
            <div class="profile add-profile">
                <div class="add-icon">+</div>
                <p>Añadir perfil</p>
            </div>
        </div>
        <button class="manage-button">Administrar mascotas</button>
    </div>

    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <p>¿Estás seguro de que deseas eliminar este perfil?</p>
            <div class="modal-buttons">
                <button id="confirm-delete" class="confirm-btn">Aceptar</button>
                <button id="cancel-delete" class="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="success-modal" class="modal">
        <div class="modal-content">
            <p>Perfil eliminado correctamente</p>
            <div class="modal-buttons">
                <button id="success-ok" class="confirm-btn">OK</button>
            </div>
        </div>
    </div>

    <div id="register-success-modal" class="modal">
        <div class="modal-content">
            <p>Perfil registrado correctamente</p>
            <div class="modal-buttons">
                <button id="register-success-ok" class="confirm-btn">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
